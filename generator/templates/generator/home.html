<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
  a{
    text-decoration: none;
    color: inherit;
  }

  input{
    margin: 5px;
  }

  select {
    margin-bottom: 10px;
  }

  .btn-primary {
    margin-top: 20px;
  }
</style>

<div class="container text-center">
<h1>Password Generator</h1>

<br>

<form action="{% url 'password' %}"> Length
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <input type="checkbox" name="uppercase">Uppercase 
  <br>
  <input type="checkbox" name="numbers">Numbers 
  <br>
  <input type="checkbox" name="special">Special Characters
  <br>
  

  <button type="submit" value="Generate Password" class="btn btn-primary">Generate Password</button>
</form>

<a href="{% url 'about'%}" class="btn btn-warning">Learn More!</a>


</div>
